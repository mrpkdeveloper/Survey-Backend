<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class=" text-center">Survey</h1>
    <div class="container my-4">
        <form action="/submit" method="POST">
            <div class="form-group">
                <div class="form-row ">
                    <div class="form-group col-md-6">
                        <label for="Firstname">First Name</label>
                        <input type="text" class="form-control" id="Firstname" name="firstname" placeholder="Firstname">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Lastname">Lastname</label>
                        <input type="text" class="form-control" id="Lastname" name="lastname" placeholder="text">
                    </div>
                </div>

                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                    placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Age</label>
                <select class="form-control" id="exampleFormControlSelect1" name="age">
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Rate our survey</label>
                <select class="form-control" id="exampleFormControlSelect2" name="rate">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">FeedBack</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="feedback" rows="3"></textarea>
            </div>
            <button type="submit" name="submit" id="submit">Edit</button>
            <button type="submit" name="submit" id="submit">Reset</button>
            <button type="submit" name="submit" id="submit">Submit</button>
        </form>
    </div>


</body>

</html>
